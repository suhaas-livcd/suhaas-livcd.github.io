<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalizelogin.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loginlogin.css">
    <link rel="stylesheet" href="css/stylelogin.css">




</head>

<body oncontextmenu="return false">

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Forgot Password</a></li>
            <li class="tab"><a href="#login">Change Password</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Hayooo!Forget Again <i class="fa fa-frown-o"></i> </h1>

                <form action="/" method="post">

                   

                    <div class="field-wrap">
                        <label>
                            Your Awesome place of birth<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Aadhar Card No<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            <span class="req" style="color:#91989D;">Set a New Password</span><span class="req">*</span>
                        </label>


                        <input type="password" placeholder="" required />
                        <div></div>
                        <div class="pwstrength_viewport_progress"></div>
                    </div>

                    <button type="submit" class="button button-block" />Tell me my password</button>

                </form>

            </div>

            <div id="login">
                <h1>Change to Something Complex <i class="fa fa-lock"></i></h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Phone No<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>


                    <div class="field-wrap">
                        <label>
                            Old Password<span class="req">*</span>
                        </label>
                        <input type="text"  required />
                    </div>

                    <div class="field-wrap">
                        <label>
                            <span class="req" style="color:#91989D;">New Password</span><span class="req">*</span>
                        </label>

                        <input type="password" placeholder="" required />
                        <div></div>
                        <div class="pwstrength_viewport_progress"></div>
                    </div>

                    

                    <button class="button button-block" />Lets! Change It :)</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
    <!--
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/indexlogin.js"></script>
    <script src="js/loginlogin.js"></script>
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/BGS/Lock2.jpg", {speed: 500});
    </script>
</body>
</html>
